<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Parisienne&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
																																									
    <title>Our Romantic Greeting Card ‚ù§Ô∏è</title>
	 <style>
             :root {
            --bg-dark: #1E1E1E;
            --burgundy: #7a1f2a;
            --gold: #d4af37;
            --text-light: #EAEAEA;
            --accent: #4A90E2;
            --border: #333333;       /* borduri */
        }


body {
    background: var(--bg-dark);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    margin: 0;
    color: var(--text-light);
}

/* Titlu */
h1 {
    font-size: 2.4rem;
    font-weight: 700;
    color: var(--accent);
    margin-bottom: 25px;
    letter-spacing: 1px;
}
        
/* Sec»õiunea de titlu + reclamƒÉ */
#site-header {
    text-align: center;
    margin-bottom: 25px;
    padding: 10px 0;
}

#site-header h1 {
    font-size: 1.9rem;
    font-weight: 700;
    color: var(--accent);
    margin-bottom: 8px;
    letter-spacing: 0.5px;
}

/* Text promo elegant */
.promo-text {
    font-size: 1rem;
    color: var(--text-light);
    opacity: 0.85;
    margin-bottom: 6px;
}

/* Link promo */
.promo-link {
    display: inline-block;
    margin-top: 4px;
    color: var(--accent);
    font-weight: 600;
    text-decoration: none;
    transition: 0.2s ease;
}

.promo-link:hover {
    text-decoration: underline;
    opacity: 0.9;
}


/* Panou configurare */
.config-panel {
    background: #222;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    margin-bottom: 40px;
    max-width: 500px;
    width: 100%;
    border: 1px solid var(--border);
}


.input-group label {
    font-weight: 600;
    color: var(--accent);
    display: block; 
    margin-bottom: 6px;
}

input[type="text"], input[type="file"] {
    width: 90%;
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: #111;
    color: var(--text-light);
}

select {
    width: 90%;
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: #111 !important;
    color: var(--text-light) !important;
    cursor: pointer;
    appearance: none;
}

select option { 
    background: #111; 
    color: var(--text-light); 
}


/* Wrapper pentru icon + select */
.select-wrapper {
    position: relative;
    width: 90%;
    background: transparent;
    margin-bottom: 20px;
}

/* Icon inimƒÉ ‚ù§Ô∏è */
.select-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
    pointer-events: none;
    color: var(--accent);
}

/* Select modern */
#auto-messages {
    width: 100%;
    padding: 12px 14px 12px 42px; /* spa»õiu pentru icon */
    border-radius: 12px;
    border: 1px solid var(--border);
    background: linear-gradient(135deg, #111, #1b1b1b);
    color: var(--text-light);
    font-size: 1rem;
    cursor: pointer;
    transition: 0.25s ease;
    appearance: none;
}

/* Hover */
#auto-messages:hover {
    border-color: var(--accent);
   
    background: #111 !important; 
    color: var(--text-light) !important;
}

/* Focus */
#auto-messages:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(74,144,226,0.5);
}

#auto-messages option { 
    background: #111; 
    color: var(--text-light); 
}


/* Felicitare */
#printable-card {
    width: 380px;
    min-height: 420px; /* suficient pentru poze + text scurt */ 
    height: auto; /* se mƒÉre»ôte singur */
    background: #111;
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid var(--accent);
    position: relative;
    font-size: 1.1rem;
    line-height: 1.35;
    background: var(--bg, #111); 
    color: var(--text, var(--text-light)); 
    border-color: var(--accent);
}

#printable-card.theme-romantic {
    --bg: #ffe6ea;
    --text: #7a1f2a;
    --accent: #ff4d6d;
}

#printable-card.theme-cute {
    --bg: #fff4fb;
    --text: #ff69b4;
    --accent: #ff9ad5;
}

#printable-card.theme-elegant {
    --bg: #f7f3e9;
    --text: #5a4634;
    --accent: #c6a667;
}


/* Poze */
.photo-container {
    display: flex;
    gap: 15px;
    width: 100%;
    height: 220px;
    margin-top: 20px;
}

.photo-box {
    flex: 1;
    border-radius: 12px;
    overflow: hidden;
    background: #1f1f1f;
    border: 2px solid var(--border);
}

.photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}

/* Text felicitare */
#card-text {
    margin-top: 30px;
    font-size: 1.2rem;
    color: var(--accent);
    text-align: center;
    font-family: 'Georgia', serif;
    font-style: italic;
    line-height: 1.4;
}



.pulse-heart {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}


/* Buton print */
.btn-print {
    margin-top: 30px;
    background: var(--accent);
    color: white;
    border: none;
    padding: 14px 35px;
    border-radius: 40px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: 0.2s ease;
}

.btn-print:hover {
    transform: scale(1.07);
    background: #3a7ac0;
}

        

/* Print */
@media print {
    .config-panel, .btn-print, h1 { display: none; }
    body { background: white; padding: 0; }
    #printable-card { box-shadow: none; border: 2px solid var(--accent); }
}


    </style>
    </head>
<body>

	<div id="site-header">				 
		<h1>üíå Greeting Card Creator ‚Äì an ArtMera project</h1>

		<p lass="promo-text">We create custom wood-engraved portraits, CNC sculptures, and personalized gifts.</p>
		<a href="https://artmera.wordpress.com/" class="promo-link">Visit ArtMera for more creations</a>
	</div>		

    <div class="config-panel">
        <div class="input-group">
            <label>His Photo:</label>
            <input type="file" id="upload-him" accept="image/*">
        </div>
        <div class="input-group">
            <label>His Name:</label>
            <input type="text" id="name-him" placeholder="Enter his name....">
        </div>
        <div class="input-group">
            <label>Her Photo:</label>
            <input type="file" id="upload-her" accept="image/*">
        </div>
        <div class="input-group">
            <label>Her Name:</label>
            <input type="text" id="name-her" placeholder="Enter her name..">
        </div>

        <div class="input-group">
            <label>Choose a romantic message: ‚ù§Ô∏è</label>
		  <div class="select-wrapper">
                <span class="select-icon">‚ù§Ô∏è</span>											   
		 <select id="auto-messages" onchange="setAutoMessage()">
            <select id="text-select">
                <option value="">‚Äî Select a message ‚Äî</option>
                <option value="I love you more than words can say.">I love you more than words can say.</option>
                <option value="With you, every day becomes special.">With you, every day becomes special.</option>
                <option value="You are the reason I smile every morning.">You are the reason I smile every morning.</option>
                <option value="My heart chose you and it's never wrong.">My heart chose you and it's never wrong.</option>
                <option value="With you, love has meaning and direction.">With you, love has meaning and direction.</option>
                <option value="You are my favorite person in the entire universe.">You are my favorite person in the entire universe.</option>
                <option value="Thank you for existing and for being mine.">Thank you for existing and for being mine.</option>
                <option value="I feel at home with you, wherever we are.">I feel at home with you, wherever we are.</option>
                <option value="Your love makes my soul better.">Your love makes my soul better.</option>
                <option value="You are the beginning and the end of every wish in my heart.">You are the beginning and the end of every wish in my heart.</option>
            </select>
        </div>
		  <!-- Inputul tƒÉu original -->
            <input type="text" id="text-input" placeholder="Or write your own custom message..." onkeyup="updateText()">
        </div> 

        <div class="input-group">
            <label>Choose card theme:</label>
            <select id="theme-select">
                <option value="dark">Dark Modern</option>
                <option value="romantic">Romantic ‚ù§Ô∏è</option>
                <option value="cute">Cute üå∏</option>
                <option value="elegant">Elegant ‚ú®</option>
            </select>
        </div>

        <div class="input-group">
            <label>Card Font:</label>
            <select id="font-select">
                <option value="'Dancing Script', cursive">Dancing Script</option>
                <option value="'Great Vibes', cursive">Great Vibes</option>
                <option value="'Parisienne', cursive">Parisienne</option>
                <option value="'Parisienne', cursive">Parisienne</option>
            </select>
        </div>
    </div>

    <div id="printable-card">
        <div id="card-header">Our Journey Together...</div>
        <div id="display-names">His Name & Her Name</div>
        
        <div class="photo-container">
            <div class="photo-box"><img id="img-him"></div>
            <div class="photo-box"><img id="img-her"></div>
        </div>

        <div id="card-text">Your romantic message will appear here...</div>
        <div class="pulse-heart">‚ù§Ô∏è</div>
    </div>

    <button class="btn-save" id="save-png">Save as Image (PNG)</button>
    <button class="btn-print" onclick="window.print()">Save Card (PDF/Print)</button>
	
	 <script>
        function preview(input, targetId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById(targetId);
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function updateText() {
            const val = document.getElementById('text-input').value;
            document.getElementById('card-text').innerText = val || "Your romantic message will appear here...";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- AdaugƒÉ func»õia JS care face captura -->
    <script>
           function saveAsImage() {
                        if (!checkPhotos()) return;
                    
                        const card = document.getElementById("printable-card");
                    
                        html2canvas(card, {
                            scale: 2,
                            useCORS: true
                        }).then(canvas => {
                            const link = document.createElement("a");
                            link.download = "romantic-card..png";
                            link.href = canvas.toDataURL("image/png");
                            link.click();
                        });
                    }

    </script>

    <script>
        function checkPhotos() {
            const him = document.getElementById("img-him").src;
            const her = document.getElementById("img-her").src;
        
            if (!him || him.length < 10) {
                alert("‚ö†Ô∏è Please upload HIS photo before continuing.");
                return false;
            }
        
            if (!her || her.length < 10) {
                alert("‚ö†Ô∏è Please upload HER photo before continuing.");
                return false;
            }
        
            return true;
        }
    </script>

    <script>
      function setAutoMessage() {
            const msg = document.getElementById("auto-messages").value;
            const input = document.getElementById("text-input");
        
            if (msg) {
                input.value = msg;
                updateText(); // actualizeazƒÉ textul de pe felicitare
            }
        }
    </script>

    <script>
            function updateNames() {
            const him = document.getElementById("name-him").value || "Numele lui";
            const her = document.getElementById("name-her").value || "Numele ei";
        
            document.getElementById("names-line").innerText = him + " ‚ù§Ô∏è " + her;
        }
    </script>

    <script>
          function changeTheme() {
            const theme = document.getElementById("theme-select").value;
            const card = document.getElementById("printable-card");
        
            card.className = ""; // »ôterge tema anterioarƒÉ
            card.classList.add("theme-" + theme);
        }

    </script>

    <script>
          function changeFont() {
                const font = document.getElementById("font-select").value;
                const card = document.getElementById("printable-card");
            
                card.style.fontFamily = font;
            
                if (font.includes("Dancing") || font.includes("Great") || font.includes("Parisienne")) {
                    card.style.fontSize = "1.3rem";
                    text.style.lineHeight = "1.4";
                } else {
                    card.style.fontSize = "1.1rem";
                    text.style.lineHeight = "1.35";
                }
            }

    </script>

</body>
</html>
