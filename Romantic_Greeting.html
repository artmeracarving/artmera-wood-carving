<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Parisienne&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Our Romantic Greeting Card ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-dark: #1E1E1E;
            --burgundy: #7a1f2a;
            --gold: #d4af37;
            --text-light: #EAEAEA;
            --accent: #4A90E2;
            --border: #333333;
        }

        body {
            background: var(--bg-dark);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            color: var(--text-light);
        }

        #site-header {
            text-align: center;
            margin-bottom: 25px;
            padding: 10px 0;
        }

        #site-header h1 {
            font-size: 1.9rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .promo-text {
            font-size: 1rem;
            color: var(--text-light);
            opacity: 0.85;
            margin-bottom: 6px;
        }

        .promo-link {
            display: inline-block;
            margin-top: 4px;
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .config-panel {
            background: #222;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            margin-bottom: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: 600;
            color: var(--accent);
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"], 
        input[type="file"], 
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #111;
            color: var(--text-light);
            box-sizing: border-box;
        }

        #printable-card {
            width: 380px;
            min-height: 420px;
            height: auto;
            background: #111;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid var(--accent);
            position: relative;
            transition: 0.3s ease;
        }

        #printable-card.theme-romantic {
            --card-bg: #ffe6ea;
            --card-text: #7a1f2a;
            --card-accent: #ff4d6d;
            background: var(--card-bg);
            color: var(--card-text);
            border-color: var(--card-accent);
        }

        #printable-card.theme-cute {
            --card-bg: #fff4fb;
            --card-text: #ff69b4;
            --card-accent: #ff9ad5;
            background: var(--card-bg);
            color: var(--card-text);
            border-color: var(--card-accent);
        }

        #printable-card.theme-elegant {
            --card-bg: #f7f3e9;
            --card-text: #5a4634;
            --card-accent: #c6a667;
            background: var(--card-bg);
            color: var(--card-text);
            border-color: var(--card-accent);
        }

        .photo-container {
            display: flex;
            gap: 15px;
            width: 100%;
            height: 220px;
            margin-top: 20px;
        }

        .photo-box {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
            background: #1f1f1f;
            border: 2px solid var(--border);
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #card-text {
            margin-top: 30px;
            font-size: 1.2rem;
            text-align: center;
            font-style: italic;
            line-height: 1.4;
            color: inherit;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn-action {
            padding: 14px 25px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.2s ease;
        }

        .btn-save { background: #28a745; color: white; }
        .btn-print { background: var(--accent); color: white; }

        @media print {
            .config-panel, .btn-group, #site-header { display: none !important; }
        }
    </style>
</head>
<body>

    <div id="site-header">
        <h1>üíå Greeting Card Creator</h1>
        <p class="promo-text">An ArtMera project ‚Äì Custom wood-engraved portraits & gifts.</p>
        <a href="https://artmera.wordpress.com/wood-sculpture/" target="_blank" class="promo-link">Visit ArtMera Site</a>
    </div>

    <div class="config-panel">
        <div class="input-group">
            <label>Photos:</label>
            <input type="file" onchange="preview(this, 'img-him')" style="margin-bottom: 10px;">
            <input type="file" onchange="preview(this, 'img-her')">
        </div>

        <div class="input-group">
            <label>Names:</label>
            <input type="text" id="name-him" placeholder="His Name" onkeyup="updateNames()" style="margin-bottom: 10px;">
            <input type="text" id="name-her" placeholder="Her Name" onkeyup="updateNames()">
        </div>

        <div class="input-group">
            <label>Message:</label>
            <select id="auto-messages" onchange="setAutoMessage()">
                <option value="">‚Äî Select a message ‚Äî</option>
                <option value="I love you more than words can say.">I love you more than words can say.</option>
                <option value="With you, every day becomes special.">With you, every day becomes special.</option>
                <option value="You are my favorite person in the entire universe.">You are my favorite person in the entire universe.</option>
            </select>
            <input type="text" id="text-input" placeholder="Or type here..." onkeyup="updateText()" style="margin-top: 10px;">
        </div>

        <div class="input-group">
            <label>Design:</label>
            <select onchange="changeTheme(this.value)" style="margin-bottom: 10px;">
                <option value="dark">Dark Modern</option>
                <option value="romantic">Romantic ‚ù§Ô∏è</option>
                <option value="cute">Cute üå∏</option>
                <option value="elegant">Elegant ‚ú®</option>
            </select>
            <select onchange="changeFont(this.value)">
                <option value="'Poppins', sans-serif">Modern</option>
                <option value="'Dancing Script', cursive">Dancing Script</option>
                <option value="'Great Vibes', cursive">Great Vibes</option>
            </select>
        </div>
    </div>

    <div id="printable-card">
        <div id="display-names" style="font-weight: bold; font-size: 1.4rem; margin-bottom: 10px;">His Name ‚ù§Ô∏è Her Name</div>
        <div class="photo-container">
            <div class="photo-box"><img id="img-him"></div>
            <div class="photo-box"><img id="img-her"></div>
        </div>
        <div id="card-text">Your message here...</div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn-action btn-save" onclick="saveAsImage()">Save PNG</button>
        <button type="button" class="btn-action btn-print" onclick="window.print()">Print Card</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        function preview(input, id) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById(id);
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function updateNames() {
            const h = document.getElementById("name-him").value || "He";
            const w = document.getElementById("name-her").value || "She";
            document.getElementById("display-names").innerText = h + " ‚ù§Ô∏è " + w;
        }

        function updateText() {
            const t = document.getElementById("text-input").value;
            document.getElementById("card-text").innerText = t || "Your message here...";
        }

        function setAutoMessage() {
            const m = document.getElementById("auto-messages").value;
            if (m) {
                document.getElementById("text-input").value = m;
                updateText();
            }
        }

        function changeTheme(v) {
            const c = document.getElementById("printable-card");
            c.className = (v === "dark") ? "" : "theme-" + v;
        }

        function changeFont(v) {
            document.getElementById("printable-card").style.fontFamily = v;
        }

        function saveAsImage() {
            const h = document.getElementById("img-him").src;
            const w = document.getElementById("img-her").src;
            
            if (!h || !w) {
                alert("‚ö†Ô∏è Please upload both photos first!");
                return;
            }

            html2canvas(document.getElementById("printable-card"), { scale: 2 }).then(canvas => {
                const link = document.createElement("a");
                link.download = "card.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
